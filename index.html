<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XYZ Bank Site.</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="login-form" id="login-form-container">
      <h1 class="bank-name">XYZ Premiere Bank</h1>

      <div class="login-input">
        <h2>Login</h2>
        <input
          type="text"
          name=""
          class="form-control"
          placeholder="Enter your mail address"
        />
        <br />
        <input
          type="password"
          name=""
          class="form-control"
          id=""
          placeholder="Enter your password"
        />
        <br />
        <div class="btn btn-success" id="btn-submit">Submit</div>
      </div>
    </div>
    <div id="transaction-area">
      <div class="container d-flex align-items-center">
        <div class="square square-1 col-md-4" id="square-1">
          <h1>Deposit</h1>
          <h2 total-deposit>$ <span id="initial-deposit">00</span></h2>
        </div>
        <div class="square square-2 col-md-4" id="square-2">
          <h1>Withdraw</h1>
          <h2>$<span id="initial-withdraw">00</span></h2>
        </div>
        <div class="square square-3 col-md-4" id="square-3">
          <h1>Balance</h1>
          <h2>$ <span id="initialBalance">1240</span></h2>
        </div>
      </div>

      <div class="container d-flex align-items-center">
        <div class="footer col-md-6 footer-1">
          <h2>Deposit</h2>
          <input
            type="text"
            name=""
            class="form-control"
            id="deposit-amount"
            placeholder="$amount you want to deposit"
          />
          <br />

          <div class="btn btn-success" id="btn-deposit">Deposit</div>
        </div>
        <div class="footer col-md-6 footer-2">
          <h2>Withdraw</h2>
          <input
            type="text"
            name=""
            class="form-control"
            id="withdraw-amount"
            placeholder="$amount you want to withdraw"
          />
          <br />
          <div class="btn btn-success" id="btn-withdraw">Withdraw</div>
        </div>
      </div>
    </div>

    <script>
      //button submit

      //deposit button
    </script>
    <script src="script.js"></script>
  </body>
</html>
